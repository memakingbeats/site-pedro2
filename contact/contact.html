        <script>
            function changeLanguage() {
                var selectedLanguage =
                    document.getElementById("language").value;

                // Update the content based on the selected language
                switch (selectedLanguage) {
                    case "en":
                        updateContent(translationsEn);
                        break;
                    case "pt":
                        updateContent(translationsPt);
                        break;
                    default:
                        break;
                }

                // Store the selected language preference
                localStorage.setItem("userLanguage", selectedLanguage);
            }

            function updateContent(translations) {
                document.getElementById("home").textContent = translations.home;
                document.getElementById("lathe").textContent =
                    translations.lathe;
                document.getElementById("styli").textContent =
                    translations.styli;
                document.getElementById("blanks").textContent =
                    translations.blanks;
                document.getElementById("records").textContent =
                    translations.records;
                document.getElementById("contact").textContent =
                    translations.contact;
                document.getElementById("contact2").textContent =
                    translations.contact2;
                document.getElementById("contacttext").textContent =
                    translations.contacttext;
            }

            // Retrieve the user's language preference from storage
            var storedLanguage = localStorage.getItem("userLanguage");

            // Set the default language to Portuguese or the stored preference
            document.getElementById("language").value = storedLanguage || "pt";

            // Trigger the language change when the page loads
            changeLanguage();
        </script>
