    <script>
        function changeLanguage() {
            var selectedLanguage = document.getElementById("language").value;

            // Update the content based on the selected language
            switch (selectedLanguage) {
                case "en":
                    updateContent(translationsEn);
                    break;
                case "pt":
                    updateContent(translationsPt);
                    break;
                default:
                    break;
            }

            // Store the selected language preference
            localStorage.setItem("userLanguage", selectedLanguage);
        }

        function updateContent(translations) {
            document.getElementById("home").textContent = translations.home;
            document.getElementById("lathe").textContent = translations.lathe;
            document.getElementById("styli").textContent = translations.styli;
            document.getElementById("blanks").textContent = translations.blanks;
            document.getElementById("records").textContent =
                translations.records;
            document.getElementById("contact").textContent =
                translations.contact;
            document.getElementById("SVR84").textContent = translations.SVR84;
            document.getElementById("subtitle").textContent =
                translations.subtitle;
            document.getElementById("paragraf").textContent =
                translations.paragraf;
            document.getElementById("botao").textContent = translations.botao;
            document.getElementById("SVR82").textContent = translations.SVR82;
            document.getElementById("subtitle2").textContent =
                translations.subtitle2;
            document.getElementById("paragraf2").textContent =
                translations.paragraf2;
            document.getElementById("botao2").textContent = translations.botao2;
        }

        // Retrieve the user's language preference from storage
        var storedLanguage = localStorage.getItem("userLanguage");

        // Set the default language to Portuguese or the stored preference
        document.getElementById("language").value = storedLanguage || "pt";

        // Trigger the language change when the page loads
        changeLanguage();
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // JavaScript for image swapping
            const bigImage = document.getElementById("bigImage"); // Removed the '#' from "bigImage"
            const smallImages = document.querySelectorAll(".small-image");

            smallImages.forEach((smallImage) => {
                smallImage.addEventListener("click", () => {
                    const clickedImageSrc = smallImage.getAttribute("src");
                    const bigImageSrc = bigImage.getAttribute("src");
                    // Swap the big image source with the clicked image source
                    bigImage.setAttribute("src", clickedImageSrc);
                    // And if you also want to set the clicked small image to the previous big image source:
                    smallImage.setAttribute("src", bigImageSrc);
                });
            });
        });
    </script>
