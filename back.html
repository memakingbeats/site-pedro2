            .bubbles {
                display: block;
                position: absolute;
                width: 100%;
                height: 100vh;
                z-index: 1;
            }

            .bubbles > div {
                position: relative;
                width: 5px;
                height: 5px;
                border: 1px solid rgb(13, 0, 248);
                border-radius: 15%;
                margin: 40px;
                animation: animate 1s ease infinite;
                animation-duration: calc(30s / var(--i));
            }
            .bubbles > div:nth-child(2n) {
                background-color: transparent;
                border: 1px solid green;
            }

            .bubbles > span {
                display: block;

                position: absolute;
                width: 5px;
                height: 5px;
                border: 1px solid rgb(226, 11, 11);

                border-radius: 15%;

                margin: 40px;
                animation: animate 1s ease infinite;
                animation-direction: reverse;
                animation-duration: calc(37s / var(--i));
            }
            .bubbles > span:nth-child(2n) {
                background-color: transparent;
                border: 1px solid green;
            }

            @keyframes animate {
                0% {
                    transform: translateX(100vw) scale(1) rotate(-25deg);
                    animation-direction: alternate-reverse;
                }
                10% {
                    transform: translateX(100vw) scale(2) rotate(-45deg);
                }

                100% {
                    transform: translateX(-15vw) scale(1) rotate(12000deg);
                }
            }

        <script>
            function changeLanguage() {
                var selectedLanguage =
                    document.getElementById("language").value;

                // Update the content based on the selected language
                switch (selectedLanguage) {
                    case "en":
                        updateContent(translationsEn);
                        break;
                    case "pt":
                        updateContent(translationsPt);
                        break;
                    default:
                        break;
                }

                // Store the selected language preference
                localStorage.setItem("userLanguage", selectedLanguage);
            }

            function updateContent(translations) {
                document.getElementById("lathe").textContent =
                    translations.lathe;
                document.getElementById("styli").textContent =
                    translations.styli;
                document.getElementById("blanks").textContent =
                    translations.blanks;
                document.getElementById("records").textContent =
                    translations.records;
                document.getElementById("contact").textContent =
                    translations.contact;
            }

            // Retrieve the user's language preference from storage
            var storedLanguage = localStorage.getItem("userLanguage");

            // Set the default language to Portuguese or the stored preference
            document.getElementById("language").value = storedLanguage || "pt";

            // Trigger the language change when the page loads
            changeLanguage();
        </script>
